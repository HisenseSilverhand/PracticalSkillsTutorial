## 技术文档语言风格

本节课针对的“技术文档”代指**实验报告**和**项目文档**两类，有不同的语言风格：

- 实验报告：主体在介绍自己做了什么
    - 叙述性、简介明了、重点突出
    - 简单来说：意识到老师/助教想要看什么，清晰呈现出自己做的工作
- 项目文档：主体在指导别人如何做
    - 对话式（你可以……）、平易近人、直接明了，但避免过于口语
    - 保持客观冷静，避免穿插玩笑、流行语，避免使用反问句、感叹句等
    - 简介清晰，避免出现啰嗦、逻辑混乱的句子，不重复描述内容
    - 保持风格一致性，保证用词正确、统一
        - 的地得、代词指代清晰、避免生僻词……
    - 尽量使用主动语态，且尤其注意阐述清楚主语和宾语
    - 简单来说：时刻牢记用户导向，站在用户的角度审视自己的文档

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default',
        slideNumber: true,
        menu: {
          themes: false,
          width: "wide",
          transitions: false,
          markers: true,
          hideMissingTitles: true,
          openButton: true,
          openSlideNumber: true,
          custom: [
            { title: 'Lectures', icon: '<i class="fas fa-external-link-alt">', content: getLecturesMenu() },
          ]
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath.KaTeX,
          RevealMenu
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"transition":"slide","transitionSpeed":"fast","center":false,"slideNumber":"c/t","width":1000}, queryOptions);

      function getLecturesMenu() {
        var lectures = [
          { name: "#0 前瞻：通往 Pro 的第一步", src: "../lec0/"},
          { name: "#1 Shell 基础及 CLI 工具推荐", src: "../lec1/"},
          { name: "#2 Git/GitHub 基础介绍", src: "../lec2/"},
          { name: "#3 Markdown 语法及应用", src: "../lec3/"},
          { name: "#4 LaTeX 排版简要介绍", src: "../lec4/"},
          { name: "#5 如何排出规范、美观的文档", src: "../lec5/"},
          { name: "#6 网络/网站基础知识概述", src: "../lec6/"},
        ]
        var lecturesMenu = '<ul class="slide-menu-items">';
        for (var i=0; i < lectures.length; i++) {
          lecturesMenu += '<li class="slide-menu-item"><a href="' + lectures[i].src + '" style="text-decoration:none">' + lectures[i].name + '</a></li>';
        }
        lecturesMenu += '</ul>';
        return lecturesMenu;
      }
    </script>
